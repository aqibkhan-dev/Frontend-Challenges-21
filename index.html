<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    referrerpolicy="no-referrer" />

  <title>Huddle landing page with single introductory section</title>


</head>

<body>

  <picture class="absolute w-full">
    <source media="(min-width: 768px)" srcset="images/bg-desktop.svg">
    <img src="images/bg-mobile.svg" alt="" class="w-full">
  </picture>

  <section class="relative py-10 px-8 container max-auto">
    <div class="mb-10">
      <img src="images/logo.svg" alt="" class="w-40">
    </div>
    <div class="md:grid grid-cols-2 gap-16 place-items-center">

      <article>
        <img src="images/illustration-mockups.svg" alt="">
      </article>
      <article class="text-center mt-16 md:text-left">
        <h1 class="font-bold text-white text-4xl mb-8 lg:text-5xl lg:leading-normal">Build The Community Your Fans Will Love</h1>
        <p class="text-white leading-relaxed mb-10 lg:text-lg">Huddle re-imagines the way we build communities. You have a
          voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>

        <button class="bg-white py-3 px-4 rounded-full w-7/12 md:w-1/3" style="color: hsl(257, 40%, 49%)">Register</button>

        <ul class="flex items-center justify-center gap-8 mt-8 lg:hidden">
          <li><i class="fa-brands fa-facebook text-white text-xl"></i></li>
          <li><i class="fa-brands fa-twitter text-white text-xl"></i></li>
          <li><i class="fa-brands fa-instagram text-white text-xl"></i></li>
        </ul>


      </article>
    </div>
  </section>

<div class="mt-8 hidden lg:block lg:absolute lg:right-20">
  <ul class="flex items-center justify-center gap-8">
    <li><i class="fa-brands fa-facebook text-white text-3xl"></i></li>
    <li><i class="fa-brands fa-twitter text-white text-3xl"></i></li>
    <li><i class="fa-brands fa-instagram text-white text-3xl"></i></li>
  </ul>
</div>

    </p>
  </footer> -->
</body>

</html>
